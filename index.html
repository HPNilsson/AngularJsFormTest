<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Form</title>
    <script type="text/javascript" src="http://code.angularjs.org/1.2.25/angular.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
				<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
				<link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
				<link type="text/javascript" href="js/main.js"/>
				<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
				<!-- Alpaca stylesheets and bootstrap (I don't like not knowing what is being used here.) -->
				<link type="text/css" href="//code.cloudcms.com/alpaca/1.5.8/bootstrap/alpaca.min.css" rel="stylesheet"/>
				<script type="text/javascript" src="//code.cloudcms.com/alpaca/1.5.8/bootstrap/alpaca.min.js"></script>
    <meta charset="utf-8"/>
  </head>
  <body>
  	<div data-ng-app="myApp" ngcontroller="formCtrl">
  		<form novalidate>
  			<label for="firstName">First Name:</label>
  			<input type="text"  id="firstName" ng-model="user.firstName">
  			<label for="lastName">Last Name:</label>
  			<input type="text" id="lastName" ng-model="user.lastName">
  			<button ng-click="reset()">RESET</button>
  		</form>
  		<p>Form = {{user}}</p>
  		<p>master = {{master}}</p>
  	</div>

  	<script type="text/javascript">
  	var app = angular.module('myApp', []);
			app.controller('formCtrl', function($scope) {
				$scope.master = {firstName:"John", lastName:"Doe"};
				$scope.reset = function() {
					$scope.user = angular.copy($scope.master);
				};
				$scope.reset();
			});
			</script>


			<div id="alpacaForm"></div>
			<script type="text/javascript">
				$("#alpacaForm").alpaca({
					"schema": {
						"title": "This is a Json Alpaca Form",
						"type": "object",
						"properties": {
								"name": {
									"type": "string",
									"title": "Name"
								},
								"ranking": {
									"type": "string",
									"title": "Ranking",
									"enum": ['yoooo', 'another rating', 'maybe this works ?']
								}
						}
					}
				});
			</script>



  </body>
</html>
